<!doctype html>
<title>Records</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../static/css/records.css">

<div>
  <h1>{{testname}}</h1>
  <div style="text-align:center">    
	<a href="/dashboard">Return to dashboard</a>
  </div>
  <form action="{{ url_for('view_answers') }}" method="POST">
  <div>
  <table class=records> 
    <thead> 
    <tr> 
        <th>Student ID</th> 
		<th>Name</th> 
        <th>Score</th> 
		<th>Answers</th> 
    </tr> 
    </thead> 
    <tbody> 
        {% for row in table %}  
            <tr> 
                <td>{{row["student_id"]}}</td> 
				<td>{{row["student_name"]}}</td> 
                <td>{{row["score"]}}</td> 
				<td><button  name="view" value="{{row["student_id"]}}" type="submit" class="button"><span>View</span></button></td> 
            </tr> 
        {% endfor %} 
    </tbody> 
  </table> 
  </div>
  </form>
</div>
